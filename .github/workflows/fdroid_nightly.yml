name: Publish nightly build

on:
  pull_request:
    branches:
      - testing
  workflow_dispatch:

jobs:
  nightly:
    name: Publish nightly build
    runs-on: ubuntu-24.04
    environment: nightly
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27d
          link-to-sdk: true

      - name: Set env
        run: echo "COMMIT_SHA=$(git log -n 1 --format='%h')" >> $GITHUB_ENV

      - name: Build
        run: |
          # use timestamp as Version Code
          export versionCode=$(date '+%s')
          sed -i "s,^\(\s*versionCode\)  *[0-9].*,\1 $versionCode," app/build.gradle.kts
          ./gradlew assembleDebug

      - name: Rename APK
        run: mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/Kiwix-android-debug-$COMMIT_SHA.apk

      - name: Archive APK
        uses: actions/upload-artifact@v4
        with:
          name: Kiwix-android-debug-apk-${{ env.COMMIT_SHA }}
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: fdroid nightly
        run: |
          sudo add-apt-repository ppa:fdroid/fdroidserver
          sudo apt-get update
          sudo apt-get install apksigner fdroidserver --no-install-recommends
          export DEBUG_KEYSTORE=$\{\{ secrets.DEBUG_KEYSTORE \}\}
          fdroid nightly --archive-older 10
